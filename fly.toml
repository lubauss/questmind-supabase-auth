# fly.toml app configuration file generated for questmind-streamlit on 2024-03-16T01:25:27+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'questmind-streamlit'
primary_region = 'mad'

[build]
  dockerfile = "Dockerfile.streamlit"
  
[env]
  DEBUG = "false"

[http_service]
internal_port = 8501
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[http_service.concurrency]
type = "requests"
soft_limit = 200
hard_limit = 250


[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
